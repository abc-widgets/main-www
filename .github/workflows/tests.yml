name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-runtime:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com'
          scope: '@iwsllc'
      - name: Install dependencies
        run: npm ci
        env:
          # NOTE: We're using the org's secret here for inter-repository access.
          NODE_AUTH_TOKEN: ${{ secrets.DEMO_GH_ACTION_READ_PACKAGE }}
      - name: Run tests
        run: npm test
